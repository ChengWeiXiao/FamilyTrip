<html>
<head>
    <title>國慶日家族旅遊小工具</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    <div class="s004">
        <form onsubmit="return search(event)">
            <fieldset>
                <legend>想查詢你家的出遊資訊嗎？</legend>
                <div class="inner-form">
                    <div class="input-field">
                        <div class="choices" data-type="text" aria-haspopup="true" aria-expanded="false" dir="ltr">
                            <div class="choices__inner">
                                <input class="form-control choices__input"
                                       style="border:0px"
                                       id="choices-text-preset-values"
                                       type="text"
                                       placeholder="請輸入身份證字號..."
                                       tabindex="-1"
                                       data-choice-orig-style="width:100%"
                                       aria-hidden="true"
                                       data-choice="active"
                                       value=""
                                       required>
                            </div>
                        </div>
                        <button class="btn-search" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </fieldset>
            <fieldset id="info" style="display:none">
                <div class="row" style="opacity:0.9;font-weight: bold">
                    <div class="col-sm-12" style="padding-bottom:15px">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <button type="button" class="btn btn-danger"
                                            style="border-radius:20px;padding-left:2em;padding-right:2em;font-weight:bold">
                                        費用
                                    </button>
                                </h5>
                                <div id="familyFee">

                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">
                                    <button type="button" class="btn btn-success"
                                            style="border-radius:20px;padding-left:2em;padding-right:2em;font-weight:bold">
                                        成員
                                    </button>
                                </h5>
                                <div id="familyPeople">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
